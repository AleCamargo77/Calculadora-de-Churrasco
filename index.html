<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <script defer src="./scripts/scripts.js"></script>
    <title>Calculadora de Churrasco</title>
</head>

<body>
    <header>
        <h1>Calculadora de Churrasco</h1>
    </header>
    <section>
        <div class="calculator-container">
            <h2>Quantos convidados</h2>
            <form class="images-content">
                <div class="guests">
                    <img src="./images/homem.png" alt="Homem">
                    <input type="number" id="manCalc" name="manCalc" placeholder="Digite" />
                    <input type="reset" value="Reset">
                </div>
                <div class="guests">
                    <img src="./images/mulher.png" alt="Mulher">
                    <input id="womanCalc" type="text" placeholder="Digite">
                    <input type="reset" value="Reset">
                </div>
                <div class="guests">
                    <img src="./images/crianca.png" alt="Criança">
                    <input id="childCalc" type="number" placeholder="Digite">
                    <input type="reset" value="Reset">
                </div>
            </form>
            <button onclick="resultBtn()" class="button">Enviar</button>
                <div id="tittle"></div>
                <div id="result"></div>
                <span id="resultChicken"></span>
                <span id="resultSausage"></span>
                <div id="resultTotal"></div>
            


    </section>
    <footer class="footer">
        <span><strong>®</strong>Alessandro Camargo</span>
        <span>Codai por nós</span>
    </footer>
</body>

</html>
